version: "3.8"
services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}

  app:
    build: .
    image: my-express-backend
    restart: unless-stopped
    env_file:
      .env
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db

